<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLMMD Twei - VRChat MMD 舞蹈系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background-color: #007acc;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        .content {
            padding: 40px 0;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007acc;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .feature {
            flex: 1 1 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .feature h3 {
            margin-bottom: 10px;
            color: #007acc;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #007acc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>UOL MMD</h1>
            <p>Ultimate Online Loading MMD System</p>
        </div>
    </header>

    <div class="container content">
        <section class="section">
            <h2>介绍</h2>
            <p>UOL MMD 使用在线加载，与以往的MMD地图不同，体积大大减少，想跳就跳。还有可以边跳边换衣服的NPC系统。</p>
        </section>

        <section class="section">
            <h2>主要特点</h2>
            <div class="features">
                <div class="feature">
                    <h3>在线加载</h3>
                    <p>减少地图下载大小，想跳就跳</p>
                </div>
                <div class="feature">
                    <h3>可操作的NPC</h3>
                    <p>边跳边换衣服，丰富舞蹈体验</p>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>下载与支持</h2>
            <p>访问我们的 GitHub 仓库获取最新版本的舞蹈系统。</p>
            <p><a href="https://github.com/HX3FM/VRC_UOLMMD" target="_blank">GitHub 仓库</a></p>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 UOLMMD. <a href="https://github.com/HX3FM/VRC_UOLMMD">GitHub</a></p>
        </div>
    </footer>
</body>
</html>
